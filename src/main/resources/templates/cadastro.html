<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container" style="width: 500px;">
    <h1>Crie a sua Conta</h1>

    <div th:if="${erroCadastro}" class="error-message" th:text="${erroCadastro}"></div>

    <form th:action="@{/cadastro}" th:object="${usuarioDTO}" method="post">
        <h4>Dados Pessoais</h4>
        <div class="form-group">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" th:field="*{nome}" />
            <p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="error-message"></p>
        </div>
        <div class="form-group">
            <label for="email">Email (será seu login):</label>
            <input type="email" id="email" th:field="*{email}" />
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></p>
        </div>
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" th:field="*{password}" />
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></p>
        </div>
        <div class="form-group">
            <label for="documento">CPF:</label>
            <input type="text" id="documento" th:field="*{documento}" />
            <p th:if="${#fields.hasErrors('documento')}" th:errors="*{documento}" class="error-message"></p>
        </div>

        <h4>Endereço</h4>
        <div class="form-group">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" th:field="*{endereco.cep}" />
            <p th:if="${#fields.hasErrors('endereco.cep')}" th:errors="*{endereco.cep}" class="error-message"></p>
        </div>
        <div class="form-group">
            <label for="rua">Rua:</label>
            <input type="text" id="rua" th:field="*{endereco.rua}" />
            <p th:if="${#fields.hasErrors('endereco.rua')}" th:errors="*{endereco.rua}" class="error-message"></p>
        </div>
        <div class="form-group">
            <label for="numero">Número:</label>
            <input type="text" id="numero" th:field="*{endereco.numero}" />
            <p th:if="${#fields.hasErrors('endereco.numero')}" th:errors="*{endereco.numero}" class="error-message"></p>
        </div>
        <div class="form-group">
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" th:field="*{endereco.bairro}" />
            <p th:if="${#fields.hasErrors('endereco.bairro')}" th:errors="*{endereco.bairro}" class="error-message"></p>
        </div>
        <div class="form-group">
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" th:field="*{endereco.cidade}" />
            <p th:if="${#fields.hasErrors('endereco.cidade')}" th:errors="*{endereco.cidade}" class="error-message"></p>
        </div>
        <div class="form-group">
            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento" th:field="*{endereco.complemento}" />
        </div>

        <button type="submit">Cadastrar</button>
    </form>
    <a th:href="@{/login}">Já tem uma conta? Faça login</a>
</div>
</body>
</html>
